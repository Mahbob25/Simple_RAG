<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG Demo Chat</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --light-bg: #f8f9fa;
            --dark-text: #212529;
            --light-text: #f8f9fa;
            --gray-100: #f1f3f5;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --success: #4ade80;
            --warning: #facc15;
            --error: #f87171;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --border-radius-sm: 0.375rem;
            --border-radius-md: 0.5rem;
            --border-radius-lg: 0.75rem;
            --transition: all 0.2s ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--dark-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h2 {
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: 0.5px;
        }

        .chat-header p {
            font-size: 0.875rem;
            opacity: 0.9;
            margin-top: 4px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: var(--light-bg);
        }

        .msg {
            max-width: 80%;
            padding: 15px;
            border-radius: var(--border-radius-md);
            position: relative;
            animation: fadeIn 0.3s ease-out;
            box-shadow: var(--shadow-sm);
            line-height: 1.5;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user {
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--accent-color) 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot {
            background: white;
            color: var(--dark-text);
            align-self: flex-start;
            border: 1px solid var(--gray-200);
            border-bottom-left-radius: 4px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: var(--border-radius-md);
            border: 1px solid var(--gray-200);
            align-self: flex-start;
            margin-bottom: 15px;
            box-shadow: var(--shadow-sm);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--gray-400);
            border-radius: 50%;
            margin: 0 3px;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }

        .input-area {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid var(--gray-200);
            gap: 12px;
        }

        input {
            flex: 1;
            padding: 14px 18px;
            border-radius: var(--border-radius-md);
            border: 1px solid var(--gray-300);
            font-size: 1rem;
            transition: var(--transition);
            outline: none;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        button {
            padding: 14px 24px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: var(--gray-300);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .timestamp {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 8px;
            text-align: right;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .chat-container {
                height: 95vh;
                border-radius: var(--border-radius-md);
            }
            
            .chat-header {
                padding: 15px;
            }
            
            .chat-header h2 {
                font-size: 1.25rem;
            }
            
            .messages {
                padding: 15px;
            }
            
            .msg {
                max-width: 90%;
                padding: 12px;
            }
            
            .input-area {
                padding: 15px;
            }
            
            input {
                padding: 12px 15px;
            }
            
            button {
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            .chat-header {
                padding: 12px;
            }
            
            .chat-header h2 {
                font-size: 1.1rem;
            }
            
            .chat-header p {
                font-size: 0.75rem;
            }
            
            .msg {
                max-width: 95%;
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .input-area {
                padding: 12px;
            }
            
            input {
                padding: 10px 12px;
                font-size: 0.9rem;
            }
            
            button {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }

        /* Scrollbar styling */
        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: var(--gray-100);
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: var(--gray-400);
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">
            <h2>My RAG Demo</h2>
            <p>Ask anything and get intelligent answers</p>
        </div>
        
        <div class="messages" id="messages">
            <div class="msg bot">
                Hello! I'm your RAG assistant. Ask me anything and I'll do my best to help you.
                <div class="timestamp">Just now</div>
            </div>
        </div>

        <div class="input-area">
            <input id="query" placeholder="Ask something..." onkeypress="if(event.key==='Enter') send()" />
            <button id="sendBtn" onclick="send()">
                <span>Send</span>
            </button>
        </div>
    </div>

    <script>
        // Format timestamp
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Add message to chat
        function addMessage(text, type, isLoading = false) {
            const messagesContainer = document.getElementById("messages");
            
            if (isLoading) {
                // Create typing indicator
                const typingIndicator = document.createElement("div");
                typingIndicator.className = "typing-indicator";
                typingIndicator.id = "typing-indicator";
                
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement("div");
                    dot.className = "typing-dot";
                    typingIndicator.appendChild(dot);
                }
                
                messagesContainer.appendChild(typingIndicator);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                return typingIndicator;
            } else {
                // Create message element
                const msgElement = document.createElement("div");
                msgElement.className = `msg ${type}`;
                msgElement.innerText = text;
                
                // Add timestamp
                const timestamp = document.createElement("div");
                timestamp.className = "timestamp";
                timestamp.innerText = getCurrentTime();
                msgElement.appendChild(timestamp);
                
                messagesContainer.appendChild(msgElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                return msgElement;
            }
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById("typing-indicator");
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function send() {
            const input = document.getElementById("query");
            const sendButton = document.getElementById("sendBtn");
            
            let query = input.value.trim();
            if (!query) return;
            
            // Disable input and button during request
            input.disabled = true;
            sendButton.disabled = true;
            sendButton.innerHTML = '<span>Sending...</span>';
            
            // Add user message
            addMessage(query, "user");
            input.value = "";
            
            // Add typing indicator
            addMessage("", "bot", true);
            
            try {
                // Send request
                const res = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query: query })
                });
                
                const data = await res.json();
                
                // Remove typing indicator
                removeTypingIndicator();
                
                // Add bot answer
                addMessage(data.answer, "bot");
            } catch (error) {
                // Remove typing indicator
                removeTypingIndicator();
                
                // Show error message
                addMessage("Sorry, I encountered an error. Please try again.", "bot");
                console.error("Error:", error);
            } finally {
                // Re-enable input and button
                input.disabled = false;
                sendButton.disabled = false;
                sendButton.innerHTML = '<span>Send</span>';
                input.focus();
            }
        }
        
        // Focus input on load
        window.onload = function() {
            document.getElementById("query").focus();
        };
    </script>

</body>

</html>
